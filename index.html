<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEJAKSAAN NEGERI KABUPATEN BANJAR (MANIFESTASI BARANG BUKTI TAHAP II PB3R)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="KEJARI.png" alt="Logo" id="logo">
        <h1>KEJAKSAAN NEGERI KABUPATEN BANJAR</h1>
        <h2>MANIFEST BARANG BUKTI TAHAP II PB3R</h2>
    </header>
    <main>
        <form id="evidenceForm">
            <label for="nomor">Nomor:</label>
            <input type="text" id="nomor" name="nomor" required>

            <label for="registerPerkara">Nomor Register Perkara dan Nama Tersangka:</label>
            <input type="text" id="registerPerkara" name="registerPerkara" required>

            <label for="registerBarangBukti">Nomor Register Barang Bukti:</label>
            <input type="text" id="registerBarangBukti" name="registerBarangBukti" required>

            <label for="identifikasiBarangBukti">Identifikasi Barang Bukti:</label>
            <input type="text" id="identifikasiBarangBukti" name="identifikasiBarangBukti" required>

            <label for="tanggalMasuk">Tanggal Masuk:</label>
            <input type="date" id="tanggalMasuk" name="tanggalMasuk" required>

            <label for="tanggalKeluar">Tanggal Keluar:</label>
            <input type="date" id="tanggalKeluar" name="tanggalKeluar" required>

            <label for="namaJaksa">Nama Jaksa Penuntut Umum:</label>
            <input type="text" id="namaJaksa" name="namaJaksa" required>

            <label for="foto">Foto Barang Bukti:</label>
            <input type="file" id="foto" name="foto[]" multiple accept="image/*" required>
            <div id="photoOptionsContainer"></div>

            <label for="keterangan">Keterangan:</label>
            <textarea id="keterangan" name="keterangan" rows="4" required></textarea>

            <div class="signature-section">
                <div class="signature-block">
                    <h3>Penyidik</h3>
                    <canvas id="signaturePad1" class="signature-pad" width=300 height=150></canvas>
                    <button type="button" class="clearSignature" data-pad="1">Hapus Tanda Tangan</button>
                    <input type="text" id="namaPenyidik" name="namaPenyidik" placeholder="Nama Penyidik" required>
                </div>
                <div class="signature-block">
                    <h3>Petugas Barang Bukti</h3>
                    <canvas id="signaturePad2" class="signature-pad" width=300 height=150></canvas>
                    <button type="button" class="clearSignature" data-pad="2">Hapus Tanda Tangan</button>
                    <input type="text" id="namaPetugas" name="namaPetugas" placeholder="Nama Petugas Barang Bukti" required>
                </div>
                <div class="signature-block">
                    <h3>Jaksa</h3>
                    <canvas id="signaturePad3" class="signature-pad" width=300 height=150></canvas>
                    <button type="button" class="clearSignature" data-pad="3">Hapus Tanda Tangan</button>
                    <input type="text" id="namaJaksaTtd" name="namaJaksaTtd" placeholder="Nama Jaksa" required>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
